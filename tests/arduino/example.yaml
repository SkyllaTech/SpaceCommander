connection:
    type: serial
    speed: 9600
    crc: crc-16
    addressable: true
    
master:
    type: python3
    timeout: 1000

slave:
    - type: arduino
      timeout: 1000

commands:
    - name: send_byte
      description: Send a byte to the slave
      inputs:
          - name: b
            type: uint8
            description: Byte to be sent
    - name: recv_byte
      description: Receive a byte from the slave
      outputs:
          - name: b
            type: uint8
            description: Received byte
    - name: echo
      description: Send string to slave and read it back
      inputs:
          - name: send_string
            type: char
      outputs:
          - name: recv_string
            type: char
